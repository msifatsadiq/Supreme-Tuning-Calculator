version: '3.8'

services:
  supreme-tuning:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/supreme-tuning.json:/app/backend/supreme-tuning.json
      - ./backend/backups:/app/backend/backups
    restart: unless-stopped
